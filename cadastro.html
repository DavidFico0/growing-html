<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing | Login</title>
    
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <!--fontes -->
    <script src="https://kit.fontawesome.com/55fcd42dc6.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    
    <!--paleta de cores-->
    <link rel="stylesheet" href="css/palette.css">
</head>
<body>
    
    <section id="cadastro">
        <h1 id="logotipo" class="text-center">G</h1>
        <div class="row">
            <div class="col-8 col-xl-4 col-md-8 card">

                <form class="formulario mx-auto">
                    <div class="form-group">
                        <input 
                        type="tex"
                        class="form-control form-control-lg"
                        id="nome"
                        name="nome"
                        placeholder="Nome completo">
                    </div>
                    
                    <div class="form-group">
                    <input
                    type="email"
                    class="form-control form-control-lg"
                    id="email"
                    name="email"
                    placeholder="exemplo@mail.com">
                    </div>

                    <div class="form-group">
                    <input 
                    type="password"
                    class="form-control form-control-lg"
                    id="senha"
                    name="senha"
                    placeholder="Crie uma senha">
                    </div>

                    <div class="form-group">
                        <input 
                        type="password"
                        class="form-control form-control-lg"
                        id="senha"
                        name="senha"
                        placeholder="Digite a senha novamente">
                    </div>

                    <div class="form-group">
                        <select class="form-control form-control-lg" id="tipo-de-usuario">
                            <fieldset disabled></fieldset><option>Selecione o tipo de usuário</option></fieldset>
                            <option>Autônomo</option>
                            <option>Microempreendedor</option>
                            <option>Microempresa</option>
                            <option>Consumidor</option>
                        </select>
                    </div>
                    
                    <div id="termos" class="form-check">
                    <input type="checkbox" class="form-check-input" id="aceito-termos">
                    <label id="aceito-termos-texto" class="form-check-label" for="aceito-termos-texto">Concordo com os termos de uso</label>
                    </div>

                    <div id="promocoes" class="form-check">
                        <input type="checkbox" class="form-check-input" id="aceito-promocoes">
                        <label id="aceito-promocoes-texto" class="form-check-label" for="aceito-promocoes-texto">Aceito receber novidades por e-mail</label>
                    </div>

                    <div class="form-group">
                        <a href="login.html" class="btn btn-lg btn-ligth mt-2" role="button" aria-disabled="true">Cadastrar</a>
                    </div>

                    <div class="form-group mt-4">
                        <i class="fas fa-user-check"></i>
                        <a href="login.html" id="cadastrado" class="text-muted ml-2">Já sou cadastrado</a>
                    </div>

                </form>
            </div>
        </div>
    </section>

    <!-- Scripts para Bootstrap 4-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!-- Jquary e script para scroll nav suave-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/my-scroll.js"></script>
    <script src="js/nav-color.js"></script>
</body>
</html>
